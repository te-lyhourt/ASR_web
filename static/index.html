<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khmer Audio Transcription</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Khmer Audio Transcription</h1>
    <p class="subtitle">Powered by Google Gemini</p>

    <div class="audio-actions">
      <div class="upload-box">
        <input type="file" id="audio" accept="audio/*">
        <label for="audio">
          <i class="fas fa-cloud-upload-alt"></i>
          <span>Upload Audio</span>
          <small class="file-info">MP3, WAV, WEBM, etc.</small>
        </label>
      </div>

      <div class="record-box">
        <button id="recordBtn">
          <i class="fas fa-microphone"></i>
          <span>Start Recording</span>
          <small class="file-info">Click to record from microphone</small>
        </button>
      </div>
    </div>

    <!-- New elements for file display and audio preview -->
    <div id="fileDisplayBox" class="file-display-box" style="display:none;">
      <div class="file-info-details">
        <i class="fas fa-file-audio"></i>
        <span id="fileName"></span>
        <small id="fileSize"></small>
      </div>
      <button id="deleteFileBtn" class="delete-btn"><i class="fas fa-trash-alt"></i></button>
    </div>
    <audio id="audioPreview" controls style="display:none;"></audio>

    <button id="transcribeBtn">Transcribe Audio</button>

    <div class="result-box">
      <h2>Transcription Result:</h2>
      <pre id="result">Your transcription will appear here...</pre>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
